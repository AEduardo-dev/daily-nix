# Example secrets file - encrypted with SOPS
# To edit this file, use: sops secrets/secrets.yaml

# User password hash (generate with: mkpasswd -m sha-512)
user-password: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted password hash

# WiFi password
wifi-password: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted WiFi password

# GitHub personal access token
github-token: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted GitHub token

# Database passwords
database:
    postgres-password: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted Postgres password
    redis-password: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted Redis password

# API keys
api-keys:
    openai: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted OpenAI API key
    aws-access-key: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted AWS access key
    aws-secret-key: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted AWS secret key

# SSL certificates and keys
ssl:
    private-key: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted private key
    certificate: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str] # Replace with actual encrypted certificate

# SOPS metadata (automatically managed)
sops:
    kms: []
    gcp_kms: []
    azure_kv: []
    hc_vault: []
    age:
        - recipient: age1hl7ldhs3tgk6j4y8rj9vd5j0yxlvgxb5jqrfj8l7z2kd0pv6q9s6e8r3n
          enc: |
            -----BEGIN AGE ENCRYPTED FILE-----
            example_encrypted_file_key
            -----END AGE ENCRYPTED FILE-----
    lastmodified: "2024-01-01T00:00:00Z"
    mac: ENC[AES256_GCM,data:example_mac,iv:example_iv,tag:example_tag,type:str]
    pgp: []
    unencrypted_suffix: _unencrypted
    version: 3.8.1